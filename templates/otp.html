<!DOCTYPE html>
<html>
<head>
  <title>Verifikasi OTP</title>
  <style>
    input { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
    input.error { border-color: red; }
    .error-message { color: red; margin-top: 10px; font-size: 0.9rem; }
    button { padding: 10px; margin-top: 15px; width: 100%; background-color: green; color: white; border: none; border-radius: 5px; }
    form { width: 300px; margin: 100px auto; }
  </style>
</head>
<body>
  <form method="POST">
    <h3>Masukkan Kode OTP</h3>
    <input type="text" name="otp" placeholder="Kode OTP" {% if error %}class="error"{% endif %} required>
    {% if error %}<div class="error-message">{{ error }}</div>{% endif %}
    <button type="submit">Verifikasi</button>
  </form>
</body>
</html>
